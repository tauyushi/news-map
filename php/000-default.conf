<VirtualHost *:80>

        ServerAdmin tech01@crowded-city.com
        DocumentRoot /var/www/movies/public

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        <Directory "/var/www/movies/public">
                AllowOverride All
                Require all granted
        </Directory>
</VirtualHost>